  <section class="page-hero observe">
    <div class="container">
      <h1>Reseñas</h1>
      <p>Tu opinión nos ayuda a mejorar.</p>
    </div>
  </section>

  <section class="container reviews observe">
    <div class="reviews__form">
      <h2>Deja tu reseña</h2>
      <form id="reviewForm" autocomplete="on">
        <div class="field">
          <label for="rName">Nombre</label>
          <input id="rName" type="text" placeholder="Tu nombre" required/>
        </div>
        <div class="field">
          <label for="rEmail">Correo</label>
          <input id="rEmail" type="email" placeholder="tu@correo.com" required/>
        </div>
        <div class="field">
          <label for="rText">Reseña</label>
          <textarea id="rText" rows="4" placeholder="¿Cómo te fue con nosotros?" required></textarea>
        </div>
        <button class="btn" type="submit">Enviar reseña</button>
      </form>
    </div>

    <div class="reviews__list" id="reviewsList">
      <!-- Reseñas renderizadas por JS -->
    </div>
  </section>
